    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker:regular" rel="stylesheet" />
    <title>Registrarse</title>
</head>

<body class="opacity">
    <header class="row nav-fondo">
        <a class="navbar-brand col-md-3" href="index.html"><img class="logo" src="images/logo.jpg" alt="" srcset=""></a>
          <ul class="nav justify-content-center col-md-6 ">
            <li class="nav-item as">
              <a class="nav-link active nav-button" aria-current="page" href="#">Tienda</a>
            </li>
            <li class="nav-item as">
              <a class="nav-link nav-button" href="#">Soporte</a>
            </li>
            <li class="nav-item as ">
              <a class="nav-link nav-button" href="#">Noticias</a>
            </li>
          </ul>
          <a class="nav-link  col-md-2 inicio d-none" href="InicioSession.html">Iniciar Sesion</a>
    </header>
    <div class="d-flex flex-column min-vh-100  justify-content-center align-items-center a1">
        <div class="card p-4 text-light bg-dark mb-5 rounded-lg ancho">
            <div class="card-header">
                <h3>CREAR TU CUENTA </h3>
            </div>
            <div class="card-body w-100 mt-3">
                <form name="registro" action="" method="post">
                    <div class="input-group form-group mt-3">
                        <label class="w-100" for="username">User name</label>
                        <input type="text" class="form-control w-100 mb-3" placeholder="Usuario" name="username">
                        <label class="w-100" for="pass">Dirección de correo electrónico</label>
                        <input type="email" class="form-control w-100 mb-3" placeholder="email@email.com" name="email">
                        <label class="w-100" for="confirmPass">Confirma tu dirección</label>
                        <input type="email" class="form-control w-100 mb-3" placeholder="email@email.com"
                            name="confirmEmail">
                        <label class="w-100" for="pass">Password</label>
                        <input type="password" class="form-control w-100 mb-3" placeholder="Contraseña" name="pass">
                        <label for="confirmPass" class="w-100">Confirma tu Password</label>
                        <input type="password" class="form-control w-100 mb-3" placeholder="Contraseña"
                            name="confirmPass">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terminos" name="terminos">
                            <label for="terminos"> Tengo 13 años o más y acepto los términos del Acuerdo de Suscriptor a
                                ArgenSteam y la Política de Privacidad</label>
                        </div>
                    </div>
                    <div class="form-group mt-5">
                        <input type="submit" value="Registrarse" class="btn bg-secondary float-end text-white w-100"
                            name="login-btn">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
